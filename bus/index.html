<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balonlar üéà</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(120deg,#f6d365,#fda085,#fbc2eb,#a6c1ee);
  background-size:600% 600%;
  animation:bgMove 20s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.bokeh{
  position:absolute;
  width:160px;
  height:160px;
  background:rgba(255,255,255,0.25);
  border-radius:50%;
  filter:blur(40px);
  animation:floatBokeh 18s linear infinite;
}
@keyframes floatBokeh{
  from{transform:translateY(100vh)}
  to{transform:translateY(-200px)}
}

.balloon{
  position:absolute;
  bottom:-160px;
  width:90px;
  height:110px;
  border-radius:50% 50% 45% 45%;
  cursor:pointer;
  box-shadow:
    inset -10px -20px 30px rgba(0,0,0,0.25),
    inset 8px 8px 20px rgba(255,255,255,0.6),
    0 20px 30px rgba(0,0,0,0.25);
  animation:floatUp linear infinite, sway 4s ease-in-out infinite;
}
.balloon::after{
  content:"";
  position:absolute;
  bottom:-45px;
  left:50%;
  width:2px;
  height:45px;
  background:#555;
}
@keyframes floatUp{from{transform:translateY(0)}to{transform:translateY(-140vh)}}
@keyframes sway{0%{margin-left:0}50%{margin-left:18px}100%{margin-left:0}}

.pop{animation:pop .4s ease forwards !important}
@keyframes pop{0%{transform:scale(1)}70%{transform:scale(1.4);opacity:.7}100%{transform:scale(0);opacity:0}}

.message-box{
  position:fixed;inset:0;
  background:rgba(0,0,0,.55);
  display:flex;align-items:center;justify-content:center;
  opacity:0;pointer-events:none;transition:.4s
}
.message-box.active{opacity:1;pointer-events:auto}
.message{
  background:white;
  padding:34px 42px;
  border-radius:24px;
  max-width:320px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  animation:scaleIn .5s ease
}
@keyframes scaleIn{from{transform:scale(.6);opacity:0}to{transform:scale(1);opacity:1}}
.close{margin-top:22px;padding:10px 22px;border:none;border-radius:999px;background:#ff6b6b;color:white;cursor:pointer}

.whisper{
  position:fixed;
  bottom:16px;
  right:20px;
  font-size:12px;
  opacity:.55
}

.heart{position:absolute;pointer-events:none;animation:heart .9s ease forwards}
@keyframes heart{from{opacity:1;transform:translate(0,0)}to{opacity:0;transform:translate(var(--x),var(--y))}}
</style>
</head>
<body>

<div class="message-box" id="box">
  <div class="message">
    <h2>ü§ç</h2>
    <p id="msg"></p>
    <button class="close" onclick="closeMsg()">Kapat</button>
  </div>
</div>

<div class="whisper" id="whisper"></div>

<script>
const messages = [
  'G√ºl√º≈ü√ºn √ßok g√ºzel.',
  'Bakƒ±≈ülarƒ±nƒ± √ßok seviyorum.',
  '√áok zarif g√∂r√ºn√ºyorsun.',
  'Doƒüal halin √ßok etkileyici.',
  'G√ºlmen i√ß ƒ±sƒ±tƒ±yor.',
  '√áok ho≈ü bir enerjin var.',
  'Olduƒüun gibi √ßok g√ºzelsin.',
  'Doƒüal g√ºzelliƒüin √ßok ho≈ü.',
  'G√ºzelliƒüin √ßok zarif.',
  '√áok ho≈ü bir g√ºzelliƒüin var.',
  'Ger√ßekten √ßok g√ºzelsin.'
];

const whispers = [
  '√áok ho≈ü g√∂r√ºn√ºyorsun.',
  'G√ºlmen yakƒ±≈üƒ±yor.',
  'Bakƒ±≈ülarƒ±n huzur veriyor.',
  'Enerjin √ßok g√ºzel.',
  '√áok zarifsin.',
    'G√∂zlerin √ßok g√ºzel.',
  'G√ºl√º≈ü√ºn harika.',
  '√áok tatlƒ±sƒ±n.',
  'G√ºlmen yetiyor.'
];;

const colors=[
 'linear-gradient(145deg,#ff9a9e,#fad0c4)',
 'linear-gradient(145deg,#a18cd1,#fbc2eb)',
 'linear-gradient(145deg,#fbc2eb,#a6c1ee)',
 'linear-gradient(145deg,#fdcbf1,#e6dee9)'
];

let lastAction=Date.now();

function createBalloon(){
  const b=document.createElement('div');
  b.className='balloon';
  b.style.left=Math.random()*90+'vw';
  b.style.background=colors[Math.floor(Math.random()*colors.length)];
  b.style.animationDuration=(8+Math.random()*6)+'s';
  b.onclick=()=>popBalloon(b);
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),16000);
}

function popBalloon(b){
  lastAction=Date.now();
  b.classList.add('pop');
  hearts(b.offsetLeft,b.offsetTop);
  const m=messages[Math.floor(Math.random()*messages.length)];
  setTimeout(()=>showMsg(m),320);
}

function hearts(x,y){
  for(let i=0;i<14;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.innerHTML='‚ù§';
    h.style.left=x+'px';
    h.style.top=y+'px';
    h.style.fontSize=14+Math.random()*14+'px';
    h.style.color='#ff6b6b';
    h.style.setProperty('--x',(Math.random()*140-70)+'px');
    h.style.setProperty('--y',(-Math.random()*140)+'px');
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),900);
  }
}

function showMsg(t){
  document.getElementById('msg').innerText=t;
  document.getElementById('box').classList.add('active');
}
function closeMsg(){document.getElementById('box').classList.remove('active')}

setInterval(createBalloon,900);
createBalloon();

setInterval(()=>{
  if(Date.now()-lastAction>12000){
    document.getElementById('whisper').innerText=whispers[Math.floor(Math.random()*whispers.length)];
  }
},4000);

for(let i=0;i<6;i++){
  const b=document.createElement('div');
  b.className='bokeh';
  b.style.left=Math.random()*100+'vw';
  b.style.animationDuration=15+Math.random()*10+'s';
  document.body.appendChild(b);
}
</script>

</body>
</html>
